[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=0,0,0,1
DynamicWindowSize=1
AccurateText=1
MouseScrollUpAction=[!SetVariable Scale "([#Scale] + #ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "[#Scale]"][!Refresh] 
MouseScrollDownAction=[!SetVariable Scale "([#Scale] - #ScrollMouseIncrement# < 0.2 ? 0.2 : [#Scale]-#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "[#Scale]"][!Refresh] 
ContextTitle=Edit settings
ContextAction=["#@#Variables.inc"]

[Variables]
@Include=#@#Variables.inc
@IncludeMeasures=Measures.inc
@IncludeMeters=Meters.inc
Scale=1
RecycleBin=Recycle Bin
Files=Files
Size=Size

[RecycleBinTextStyles]
InlineSetting=Color | #AccentColor#,255
InlinePattern=(\d*)
StringAlign=Right
StringCase=Upper
NumOfDecimals=0
AutoScale=1
AntiAlias=1

[RecyleBinIconStyles]
ImageTint=#AccentColor#
